<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roaming Probability Calculator</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link rel="stylesheet" href="Styling\LoomianStyling.css">
    <link rel="stylesheet" href="Styling\Navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body id="body">
    <header>
        <h1>Roaming Probability Calculator</h1>
    </header>
    <nav class="topnav" id="myTopnav">
        <a href="./CommonLoomians.html">Common Loomians</a>
        <a href="./EventLoomians.html">Event Loomians</a>
        <a href="./RoamingLoomians.html" class="active">Roaming Loomians</a>
        <a href="./AbilityOdds.html">Ability Odds</a>
        <a href="./CompoundCalculator.html">Compound Calculator</a>
        <a href="javascript:void(0);" class="icon" onclick="menuBar()" title="responsive">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <script src="Scripts\NavBar.js"></script>
    <div class="calculatorbody">
        <div class="row1">
            <select id="mySelect">
                <option selected value="" disabled>Choose a Roaming Loomian</option> 
            </select>
            <br>
            <button id="displayOdds" disabled>Display Odds</button>
            <label> Set Encounter
                <input type="checkbox" id="SetEncounterBox">
            </label>
            <p id="odds"></p>
        </div>
        <div class="row3">
            <input type="number" id="RoamingAmount" min="1" value="1">
        </div>
        <div class="flex">
            <div class="row2">
                <label> Gleaming Charm
                    <input type="checkbox" id="GleamingCharmBox">
                </label>
            </div>
            <div class="row2">
                <label> Gleaming Boost
                    <input type="checkbox" id="GleamingBoostBox">
                </label>
            </div>
        </div>
        <div class="flex">
            <div class="row2">
                <label> Roaming Charm
                    <input type="checkbox" id="RoamingCharmBox">
                </label>
            </div>
            <div class="row2">
                <label> Roaming Boost
                    <input type="checkbox" id="RoamingBoostBox">
                </label>
            </div>
        </div>
        <div class="row3">
            <button id="calculate" disabled>Calculate</button>
        </div>
        <div class="row3">
            <p id="RoamingResult">Roaming: </p>
        </div>
        <div class="flex">
            <div class="row4">
                <p id="AlphaResult">Alpha: </p>
            </div>
            <div class="row4">
                <p id="GammaResult">Gamma: </p>
            </div>
            <div class="row4">
                <p id="RWResult">Rainbow Wisp: </p>
            </div>
        </div>
    <script src="Scripts\Roaming.js"></script>
    </div>
    <footer>
        <a href="https://github.com/Matthattan/Odds-Calculator">GitHub Repository</a> -
        <a href="https://www.discordapp.com/users/298479810345172994">Discord</a> -
        <a href="https://twitter.com/stuntmanforlyf">Twitter</a>
    </footer>
</body>
</html>
